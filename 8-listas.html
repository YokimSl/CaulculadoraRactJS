<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKETSEAT REACTJS FUNDAMENTOS</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



    <script type="text/babel">

        function ListName() {
            const [names] = React.useState(["ana", "julia", "jose", "aline", "JAO", "SAMILA"])
            const [seacht, setSeacht] = React.useState("")
            return (

                <ul>
                    <input type="text"
                        placeholder="Digite o Nome.... "
                        value={seacht}
                        onChange={e => setSeacht(e.target.value)}
                    />

                    {names.filter((name => name.toLowerCase().includes(seacht.toLowerCase())
                    )).map((name, index) =>
                        <li key={`${index}-${name}`}> {name}
                        </li>)}
                </ul>

            )
        }

        function App() {
            return (
                <main >
                    <ListName />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
