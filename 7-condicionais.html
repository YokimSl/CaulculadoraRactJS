<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKETSEAT REACTJS FUNDAMENTOS</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



    <script type="text/babel">


        function Counter() {
            const [counter, setCounter] = React.useState(0);

            if (counter > 20) {
                return (
                    <p>maior que 20</p>
                )
            }

            return (
                <>
                    <p>Contardor: {counter} </p>

                    <p>{counter > 10 ? "maior que 10" : "menor que 10"}</p>

                    {counter > 15 && <p>maior que 15</p>}
                    <button onClick={() => setCounter(10)}>
                        Atualizar
                    </button>
                    <button onClick={() => setCounter((preValue) => preValue + 1)}>
                        incrementa
                    </button>
                    <button onClick={() => setCounter((preValue) => preValue - 1)}>
                        decrementar
                    </button>
                </>
            )
        }

        function App() {
            return (
                <main>
                    <Counter />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>

</body>

</html>
